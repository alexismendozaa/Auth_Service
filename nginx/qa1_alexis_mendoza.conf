server {
    listen 80;
    server_name qa1_alexis_mendoza.distribuidauce.org;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name qa1_alexis_mendoza.distribuidauce.org;

    ssl_certificate     /etc/ssl/certs/cloudflare-qa1.crt;
    ssl_certificate_key /etc/ssl/private/cloudflare-qa1.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    client_max_body_size 10m;

    # /api/login  ⇒ host:5001 (login-ms)
    location = /api/login {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # /api/recovery ⇒ host:5002 (recovery-ms)
    location = /api/recovery {
        proxy_pass http://127.0.0.1:5002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # /api/reset ⇒ host:5003 (reset-ms)
    location = /api/reset {
        proxy_pass http://127.0.0.1:5003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # /api/auth/register & /api/users/profile-image ⇒ host:5025 (register-ms)
    location ^~ /api/auth/register {
        proxy_pass http://127.0.0.1:5025;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location ^~ /api/users/profile-image {
        proxy_pass http://127.0.0.1:5025;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # /analysis/avatar ⇒ host:5029 (analysis-avatar-ms)
    location = /analysis/avatar {
        proxy_pass http://127.0.0.1:5029;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
