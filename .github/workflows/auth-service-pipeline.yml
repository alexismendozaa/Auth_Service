name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - test
  pull_request:
    branches:
      - main

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v3

      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      
      - name: Build and run tests in Docker containers
        run: |
          docker-compose -f docker-compose.yml build  # Construir las im√°genes
          docker-compose -f docker-compose.yml run --rm register-ms npm test 
          docker-compose -f docker-compose.yml run --rm login-ms npm test  
          docker-compose -f docker-compose.yml run --rm recovery-ms npm test  
          docker-compose -f docker-compose.yml run --rm analysis-avatar-ms npm test 
          docker-compose -f docker-compose.yml run --rm reset-ms npm test  


      - name: Build and push Docker images
        run: |
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml push


      - name: Deploy to EC2 QA
        if: github.ref == 'refs/heads/test'
        run: |
          echo "Deploying to QA EC2 instance..."
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_KEY_QA }} ec2-user@${{ secrets.EC2_QA }} << 'EOF'
            cd /path/to/deployment/directory
            docker pull alexismendozaa/auth-service:latest
            docker-compose -f docker-compose.yml up -d
          EOF

     
      - name: Deploy to EC2 PROD
        if: github.ref == 'refs/heads/main' || github.event.pull_request.base.ref == 'main'
        run: |
          echo "Deploying to PROD EC2 instance..."
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_KEY_PROD }} ec2-user@${{ secrets.EC2_PROD }} << 'EOF'
            cd /path/to/deployment/directory
            docker pull alexismendozaa/auth-service:latest
            docker-compose -f docker-compose.yml up -d
          EOF
